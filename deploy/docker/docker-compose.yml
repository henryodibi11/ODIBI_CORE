version: '3.8'

services:
  odibi-studio:
    # ODIBI CORE - LearnODIBI Studio
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: odibi-core-studio
    
    # Port mapping: host:container
    ports:
      - "8501:8501"
    
    # Volume mounts for data persistence
    volumes:
      # Persist logs
      - ./logs:/logs
      # Persist artifacts/outputs
      - ./artifacts:/app/artifacts
      # Persist data files
      - ./data:/data
      # Optional: Mount examples for editing
      - ./examples:/app/examples
    
    # Environment variables
    environment:
      # Streamlit configuration
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      
      # ODIBI CORE configuration
      - ODIBI_ENV=production
      - ODIBI_LOG_LEVEL=INFO
      
      # Python configuration
      - PYTHONUNBUFFERED=1
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits (optional - adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Network configuration
    networks:
      - odibi-network

# Define network
networks:
  odibi-network:
    driver: bridge

# Define volumes (optional - for named volumes)
volumes:
  odibi-logs:
  odibi-artifacts:
